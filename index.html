<!DOCTYPE html>
<html>
<head>
  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS (optional) -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuala Lumpur LRT Stations</title>
</head>
<body>

<div id="symbol_map"></div>

<script type="text/javascript">
  // Use the uploaded file name, with spaces and parentheses URL-encoded
  const specUrl = "js/visualization.vl(1).json";

  vegaEmbed('#symbol_map', specUrl, { actions: false })
    .then(result => {
      // result.view is the Vega View instance
    })
    .catch(console.error);
</script>

</body>
</html>
